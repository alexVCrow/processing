<div class="card">
  <div class="card-header bg-ultraviolet text-center" appCursor (click)="getRuns()">Runs and Status</div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="card-table table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">RunId</th>
          <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let run of runs; let i = index; trackBy:identify">
          <td>{{i + 1}}</td>
          <td>{{run.run_id}}</td>
          <td>{{run.status}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
