<div class="container-fluid mt-5">
  <!--<div class="d-flex justify-content-center mt-2">-->
      <div class="card-deck justify-content-center mt-2">
        <app-env (body) = "createBody($event, 'env')" [indexDto] = "indexDto"></app-env>
        <app-repo (body) = "createBody($event, 'repo')" [indexDto] = "indexDto"></app-repo>
        <app-data (body) = "createBody($event, 'data')" [indexDto] = "indexDto"></app-data>
        <app-machine (body) = "createBody($event, 'machine')" [indexDto] = "indexDto"></app-machine>
        <div class="d-flex align-items-center">
          <button class="btn btn-danger btn-lg text-center"
                  [disabled]="checkValidRequest()"
                  (click)= "onSubmit()" appCursor>Run Process</button>
        </div>
      </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-12 col-sm-4 col-lg-4">
      <app-runs></app-runs>
    </div>
  <!--</div>-->
</div>
