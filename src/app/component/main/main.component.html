<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-sm-12 col-lg-12 mt-3">
      <div class="card-deck justify-content-center mt-2 ">
        <app-env class="card" (body) = "createBody($event, 'env')" [indexDto] = "indexDto"></app-env>
        <app-repo class="card" (body) = "createBody($event, 'repo')" [indexDto] = "indexDto"></app-repo>
        <app-data class="card" (body) = "createBody($event, 'data')" [indexDto] = "indexDto"></app-data>
        <app-machine class="card" (body) = "createBody($event, 'machine')" [indexDto] = "indexDto"></app-machine>
        <div class="d-flex align-items-center justify-content-center">
          <button class="btn btn-danger text-white text-center"
                  (click)= "onSubmit()" [disabled]="checkValidRequest()" appCursor>Run Processing</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-3 mb-3">
    <div class="col-12 col-sm-12 col-lg-4">
      <app-runs></app-runs>
    </div>
  </div>
</div>
