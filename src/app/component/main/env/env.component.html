<div class="card-header bg-ultraviolet text-center" appCursor (click)="getData()">Envs</div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Env</th>
          <th scope="col">DockerFile</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let env of items; let i = index; trackBy:identify" appCursor
            [ngClass]="{'bg-ultraviolet-light': isActiveClass(i), 'is-inactive': !isActiveClass(i)}"
            (click)="addToRequest(env.env, i)">
          <td>{{i + 1}}</td>
          <td>{{env.env}}</td>
          <td>{{env.docker_file}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
