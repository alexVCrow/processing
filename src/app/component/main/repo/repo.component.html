<div class="card">
  <div class="card-header bg-ultraviolet text-center" appCursor (click)="getData()">Repos</div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="card-table table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Repo</th>
          <th scope="col">Path</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let repo of items; let i = index; trackBy:identify" appCursor
            [ngClass]="{'bg-ultraviolet': isActiveClass(i), 'is-inactive': !isActiveClass(i)}"
            (click)="addToRequest(repo.repo, i)">
          <td>{{i + 1}}</td>
          <td>{{repo.repo}}</td>
          <td>{{repo.path}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
